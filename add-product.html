<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/add-product.css">
	<title>
		Home
	</title>
	</head>
	<body>
		<header>
			<h1 class="title">Mini Ecommerce</h1>
		</header>
		<center>
		<section class = "forms">
			<form class = ".new-product-form" action="add-product-result.php" method="post" enctype="multipart/form-data">
				<h3 class = "form-title" >REGISTER  PRODUCT</h3>
				<fieldset  class = "product-fieldset">
					<legend>GENERAL DATA</legend>
    				Product Name:<br/>
    				<input class="product-data" type="text" name="name" placeholder="Insert product name" />
    				<br/>
    				Product Cost:<br/>
    				<input class="product-data" type="number" name="cost" placeholder="Insert product cost" />
    				<br/>
    				Product Description:<br/>
    				<input class="product-data" type="text" name="description" placeholder="Insert product description" />
    				<br/>
    				Product Path:<br/>
    				<input class="product-data" type="file" name="file" id="file" placeholder="Please insert product path">
						<br/>
						Stock Product:<br/>
    				<input class="product-data" type="number" name="stock" placeholder="Please insert product stock">
    				<br/>
				</fieldset>
						<input class="product-submit" type = "submit" value="Add new product">
			</form>
			<a class="cancel-link" href="index.php">
				<button class="cancel">Cancel</button>
			</a>
		</section>
		</center>
	</body>
</html>
